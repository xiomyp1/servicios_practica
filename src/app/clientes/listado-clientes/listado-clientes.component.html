
<div class="row">
    <div class="col-100">
        <h1> Listado de Clientes </h1>
        <table>
            <tr>
                <th>Cliente</th>
                <th>CIF</th>
                <th>Ciudad</th>
            </tr>
            <tr *ngFor="let cliente of clientes">
             <td>{{cliente.nombre}}</td>   
             <td>{{cliente.cif}}</td>   
             <td>{{cliente.ciudad}}</td>   
            </tr>
        </table>
    </div>
</div>
